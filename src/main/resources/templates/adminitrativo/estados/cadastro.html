<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
	<title>Spring-Boot BÃ¡sico</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
	<header>
		<div th:replace="/adminitrativo/fragments/layout :: cabecalho"></div>
	</header>

	<div class="layout-main">

		<aside>
			<div th:replace="/adminitrativo/fragments/layout :: menu"></div>
		</aside>

		<section class="layout-content">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<i class="oi oi-caret-right"></i>
								<span>Cadastrar Estados</span>
							</li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md" href="/adminitrativo/estados/listar" role="button">
						<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
						<span>Lista Estados</span>
					</a>
				</nav>
			</div>

			<div class="container" id="cadastro">
				<form action="/adminitrativo/estados/salvar" method="POST" th:object="${estado}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Estado</label>
							<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" value="" />
							<div>

							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="estado">Sigla</label>
							<input type="text" class="form-control" id="sigla" data-mask-reverse="true" name="sigla"
								th:field="*{sigla}" value="" />
							<div class="invalid-feedback">

							</div>
						</div>
					</div>
				
					<br>
					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>


				</form>
			</div>
		</section>


	</div>
	<br><br><br>
	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		$(function () {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function () {
			$(".navbar-toggle").click(function () {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});

	</script>
</body>

</html>
