<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
	<title>Spring-Boot Básico</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">Curso Spring Boot</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">

		<aside>
			<div th:replace="/adminitrativo/fragments/layout :: menu"></div>
		</aside>

		<section class="layout-content">
			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Lista de estados</span>
						</li>
					</ul>

				</div>
			</nav>

			<div class="container">



				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseData">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET" action="/funcionarios/buscar/data">
									<input class="form-control mr-sm-2" type="date" aria-label="Search"
										name="entrada" />
									<input class="form-control mr-sm-2" type="date" aria-label="Search" name="saida" />
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>


				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>sigla</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="estado : ${listaEstado}">
								<td th:text="${estado.id}"></td>
								<td th:text="${estado.nome}"></td>
								<td th:text="${estado.sigla}"></td>




								<td colspan="2">
									<a class="btn btn-info btn-sm"
										th:href="@{/adminitrativo/estados/editar{id}(id=${estado.id})}" role="button">
										<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
										#
									</a>
									<a class="btn btn-danger btn-sm"
										th:href="@{/adminitrativo/estados/remover{id}(id=${estado.id})}" role="button">
										<span class="oi oi-brush" title="Remover" aria-hidden="true"></span>
										X
									</a>





								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</section>

	</div>
	<br><br><br><br>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		$(function () {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function () {
			$(".navbar-toggle").click(function () {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});

	</script>
</body>

</html>
